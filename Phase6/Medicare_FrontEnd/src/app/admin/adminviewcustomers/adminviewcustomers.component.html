<button (click)="adminhome()" class="btn btn-primary" id="one">BACK</button>
<button (click)="gotohome()" class="btn btn-danger" style="margin-left: 90%">LOG OUT</button>
<br /><br />

<form class="fs-5">
   <table class="table table-striped table-bordered">
      <thead>
         <tr>
            <th sorted="">CUSTOMER ID</th>
            <th>CUSTOMER NAME</th>
            <th>CUSTOMER PASSWORD</th>
            <th>CUSTOMER CONTACT</th>
         </tr>
      </thead>
      <tbody>
         <tr *ngFor="let br of CustomerList">
            <td>{{ br.id }}</td>
            <td>{{ br.name }}</td>
            <td>{{ br.password }}</td>
            <td>{{ br.contact }}</td>
         </tr>
      </tbody>
      <br />
   </table>
</form>
